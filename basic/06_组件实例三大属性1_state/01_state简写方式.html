<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>state简写方式</title>
  <style>

  </style>
</head>
<body>
  <div id="test"></div>
  <!-- 引入 react_development.js   react-dom.development.js  babel.min.js -->
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    // 1. 创建类式组件
    class Demo extends React.Component {
      // 不需要写构造器，修改了changeOpenState和state
      // 初始化状态
      // 类中可以直接写赋值语句，如下代码会给Demo的实例对象添加一个state属性
      state = {
        isOpen: true,
        applianceName: '电视机'
      }
      render() {
        // 读取状态 
        const {isOpen, applianceName} = this.state;
        return <h1 id="title" onClick={this.changeOpenState}>我{ isOpen ? '打开' : '关闭' }了{applianceName}的开关</h1>
      }
      // 自定义方法--------function改为箭头函数，改为赋值语句就把方法放在实例自身了，this就可以指向实例对象了，因为箭头函数的this指向定义时所在的对象
      changeOpenState = () => { 
        console.log(this);
        this.setState({
          isOpen: !this.state.isOpen
        })
      }
    }

    // 2. 渲染组件
    ReactDOM.render(<Demo/>, document.getElementById('test'));

  </script>
</body>
</html>
