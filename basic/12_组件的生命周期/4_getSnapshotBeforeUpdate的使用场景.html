<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4_getSnapshotBeforeUpdate的使用场景(新)</title>
  <!-- 给list创建样式，背景色、要出滚动条overflow auto -->
</head>
<style> 
  .list {
    height: 180px;
    width: 200px;
    border: 1px solid #229081;
    padding: 0;
    overflow: auto;
  }
  li {
    height: 30px;
    line-height: 30px;
    background: #FFEA99;
    color: #AA5500;
    list-style: none;
  }
</style>
<body>
  <div id="test"></div>
  <!-- 创建一个list -->
  <!-- 引入 react_development.js   react-dom.development.js  babel.min.js -->
  <script src="../js/17.0.1/react.development.js"></script>
  <script src="../js/17.0.1/react-dom.development.js"></script>
  <script src="../js/17.0.1/babel.min.js"></script>
  <script type="text/babel">
    // 创建NewList类，不停加载数据，此时滚动条不停滚动，通过getSnapshotBeforeUpdate钩子解决这个问题，让滚动条可以停留在任意位置
    class NewsList extends React.Component {
      state = {
        timer: null,
        newsArray: []
      }
      render() {
        return <div>
          <ul className="list" ref="list">
            {
              this.state.newsArray.map((element, index) => {
                return <li key={index}>{ element }</li>
              })
            }
          </ul>
        </div>
      }
      getList = () => {
        // 每秒增加一条列表项  滚动条会不停地滚动，用getSnapshotBeforeUpdate钩子解决这个问题
        let { newsArray } = this.state
        let timer = setInterval(() => {
          newsArray.unshift(`新闻${newsArray.length + 1}`)
          this.setState({
            newsArray,
          })
        }, 1500);
        this.setState({
          timer,
        })
      }
      getSnapshotBeforeUpdate() {
        // 获取一下内容区的高度并return  也就是list的scrollHeight  render后会传给componentDidUpdate
        console.log('getSnapshotBefoerUpdate')
        let { list } = this.refs
        return { scrollHeight: list.scrollHeight }
      }
      componentDidUpdate(preProps, preState, snapshot) {
        // 根据getSnapshotBeforeUpdate传入的值，动态调整list的scrollTop，
        console.log('componentDidUpdate', preProps, preState, snapshot)
        let { scrollHeight } = snapshot
        let { newsArray } = preState
        let length = newsArray.length
        let { list } = this.refs
        list.scrollTop += list.scrollHeight - scrollHeight
      }
      componentDidMount() {
        this.getList()
      }
      componentWillUnmount() {
        clearInterval(this.state.timer)
      }
    }
    ReactDOM.render(<NewsList />, document.getElementById('test'))

  </script>
</body>
</html>
