<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3_react生命周期(新)</title>
</head>
<body>
  <div id="test"></div>
  <!-- 引入 react_development.js   react-dom.development.js  babel.min.js -->
  <script src="../js/17.0.1/react.development.js"></script>
  <script src="../js/17.0.1/react-dom.development.js"></script>
  <script src="../js/17.0.1/babel.min.js"></script>
  <script type="text/babel">
    // 求和案例
    // 创建一个求和的类组件
    // 元素：标题 当前求和为？？？    按钮+1
    // 初始化状态，求和的值
    // 按钮事件更新求和值，+1
    // 增加按钮，卸载组件
    // 增加按钮，强制更新
    // 删除三个要启用的钩子
    // 增加 getDerivedStateFromProps 钩子, 钩子内部返回状态count:100


    /*
      在新版本中，componentWillMount、componentWillUpdate、componentWillReceiveProps需要加上 UNSAFE_ 前缀，UNSAFE_前缀标识在未来的react版本中可能会有bug，特别是react未来更新异步渲染之后
      在即将废弃的同时，增加了getDerivedStateFromProps和getSnapshotBeforeUpdate两个钩子

      getDerivedStateFromProps: 从props得到一个派生的状态----可以接收一个props参数（在ReactDom.render中传递给组件的参数）；state参数（类中声明的state），即state的值在任何时候都取决于props的传参（极少场景能用到）
      使用需要增加static关键字，因为他，需要返回一个状态对象或者null，不能不设定返回值(undefined)

      在挂载时，
        constructor
        getDerivedStateFromProps（new Props   setState  forceUpdate）
        render
      在更新时
        getDerivedStateFromProps（new Props   setState  forceUpdate）
        shouldComponentUpdate
        render
        getSnapshotBeforeUpdate
    */

    class Count extends React.Component {

      constructor(prop) {
        super(prop)
        this.state = {
          count: 0
        }
        console.log('constructor')
      }
      render() {
        console.log('render')
        return (
          <div>
            <p>当前求和值为{ this.state.count }</p>  
            <button onClick={ this.add }>加1</button>
            <button onClick={ this.unmount }>卸载组件</button>
            <button onClick={ this.force }>强制更新</button>
          </div>
        )
      }
      componentDidMount() {
        console.log('componentDidMount')
      }
      componentWillUnmount() {
        console.log('componentWillUnmount')
      }
      shouldComponentUpdate() {
        console.log('shouldComponentUpdate')
        return true
      }
      componentDidUpdate() {
        console.log('componentDidUpdate')
      }
      add = () => {
        let { count } = this.state
        this.setState({
          count: count + 1
        })
      }
      unmount = () => {
        ReactDOM.unmountComponentAtNode(document.getElementById('test'))
      }
      force = () => {
        this.forceUpdate()
      }
    }

    ReactDOM.render(<Count/>, document.getElementById('test'))

  </script>
</body>
</html>
