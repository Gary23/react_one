<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3_react生命周期(新)</title>
</head>
<body>
  <div id="test"></div>
  <!-- 引入 react_development.js   react-dom.development.js  babel.min.js -->
  <script src="../js/17.0.1/react.development.js"></script>
  <script src="../js/17.0.1/react-dom.development.js"></script>
  <script src="../js/17.0.1/babel.min.js"></script>
  <script type="text/babel">
    // 求和案例
    // 创建一个求和的类组件
    // 元素：标题 当前求和为？？？    按钮+1
    // 初始化状态，求和的值
    // 按钮事件更新求和值，+1
    // 增加按钮，卸载组件
    // 增加按钮，强制更新
    // 删除三个要启用的钩子
    // 增加 getDerivedStateFromProps 钩子, 钩子内部返回状态count:100
    // 增加 getSnapshotBeforeUpdate 钩子，


    /*
      在新版本中，componentWillMount、componentWillUpdate、componentWillReceiveProps需要加上 UNSAFE_ 前缀，UNSAFE_前缀标识在未来的react版本中可能会有bug，特别是react未来更新异步渲染之后
      在即将废弃的同时，增加了getDerivedStateFromProps和getSnapshotBeforeUpdate两个钩子

      getDerivedStateFromProps: 
      若state的值在任何时候都取决于props的传参（极少场景能用到）则可以使用
      从props得到一个派生的状态----可以接收一个props参数（在ReactDom.render中传递给组件的参数）；state参数（类中声明的state），
      使用需要增加static关键字，需要返回一个状态对象或者null，不能不设定返回值(undefined)

      getSnapshotBeforeUpdate:
      在组件更新前形成一个快照，可以取到一些在元素更新生成之前（componentDidUpdate生效之前）的dom元素的属性值（此用法并不常见）
      必须返回一个快照值(任意值)或者 null，不能不设定返回值(undefined)，返回值会传给componentDidUpdate（第三个参数）
      
      componentDidUpdate补充：接收3个参数，接收preProps（之前传递的props）、preState（之前的状态）、snapshot（快照值）

      在挂载时，
        constructor
        getDerivedStateFromProps（new Props   setState  forceUpdate）
        render
        componentDidMount
      在更新时
        getDerivedStateFromProps（new Props   setState  forceUpdate）
        shouldComponentUpdate
        render
        getSnapshotBeforeUpdate
        componentDidUpdate
      卸载组件
        componentWillUnmount
    */

    class Count extends React.Component {

      constructor(prop) {
        super(prop)
        this.state = {
          count: 0
        }
        console.log('constructor')
      }
      render() {
        console.log('render')
        return (
          <div>
            <p>当前求和值为{ this.state.count }</p>  
            <button onClick={ this.add }>加1</button>
            <button onClick={ this.unmount }>卸载组件</button>
            <button onClick={ this.force }>强制更新</button>
          </div>
        )
      }
      componentDidMount() {
        console.log('componentDidMount')
      }
      componentWillUnmount() {
        console.log('componentWillUnmount')
      }
      shouldComponentUpdate() {
        console.log('shouldComponentUpdate')
        return true
      }
      componentDidUpdate(preProps, preState, snapshot) {
        console.log('componentDidUpdate', preProps, preState, snapshot)
      }
      static getDerivedStateFromProps(props, state) {
        console.log('getDerivedStateFromProps', props, state)
        return null
        // return props
      }
      getSnapshotBeforeUpdate() {
        console.log('getSnapshotBeforeUpdate')
        return {count: this.state.count}
      }
      add = () => {
        let { count } = this.state
        this.setState({
          count: count + 1
        })
      }
      unmount = () => {
        ReactDOM.unmountComponentAtNode(document.getElementById('test'))
      }
      force = () => {
        this.forceUpdate()
      }
    }

    ReactDOM.render(<Count count={100} />, document.getElementById('test'))

  </script>
</body>
</html>
