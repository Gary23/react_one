<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1_引出生命周期</title>
</head>
<body>
  <div id="test"></div>
  <!-- 引入 react_development.js   react-dom.development.js  babel.min.js -->
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    /*
      让 p 元素通过opacity属性逐渐消失，点击 button 元素后卸载整个组件，
      在组件挂载完毕之后通过 componentDidMount 钩子调用opacity定时器  
      通过 componentWillUnmount 钩子将要卸载的钩子停止定时器 
    */
    class Life extends React.Component {
      state = {
        opacity: 1
      }
      close = () => {
        ReactDOM.unmountComponentAtNode(document.getElementById('test'))
      }
      opacity = () => {
        this.timer = setInterval(() => {
          let { opacity } = this.state
          opacity -= 0.1
          if (opacity <= 0) {
            opacity = 1
          }
          this.setState({
            opacity,
          })
        }, 200)
      }
      // mount 挂在组件(render方法) 反之 unmount 就是卸载组件（unmountComponentAtNode）
      // unmountComponentAtNode 与 render 一样，传参一个dom元素
      componentWillUnmount() {
        clearInterval(this.timer)
      }
      componentDidMount() {
        this.opacity()
      }
      render() {
        return (
          <div id="react">
            <p style={{ opacity: this.state.opacity }}>React太难了</p>
            <button onClick={ this.close }>不学了</button>  
          </div>
        )
      }
    }
    ReactDOM.render(<Life />, document.getElementById('test'))
  </script>
</body>
</html>
