<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4_createRef</title>
  <style>

  </style>
</head>
<body>
  <div id="test"></div>
  <!-- 引入 react_development.js   react-dom.development.js  babel.min.js -->
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    // 1. 创建类式组件
    class Demo extends React.Component {
      // React.createRef 调用后可以返回一个容器，容器可以存储被ref标识的节点
      // 该容器是专人专用的，
      demoRef = React.createRef();
      // 多个ref必须调用多次React.createRef，否则后面的会覆盖前面的
      demoRef2 = React.createRef();

      state = { isOpen: true }

      render() {
        const { isOpen } = this.state;
        return (
          <div>
            {/*<input ref={(node) => { this.input1 = node }} type="text" />*/}
            <input ref={ this.demoRef } type="text" />
            <button onClick={ this.showTip }>提示</button>
            <br />
            <input onBlur={ showTip2 } ref={ this.demoRef2 } type="text" />
            <span>失去焦点触发</span>
          </div>
        )
      }
      changeOpenState = () => {
        this.setState({ isOpen: !this.state.isOpen }) 
      }
      saveInput1 = (node) => {
        // class的绑定函数的方式
        this.input1 = node;
      }
      showTip = () => {
        const {current} = this.demoRef;
        alert(current.value);
      }
      showTip2 = () => {
        const {current} = this.demoRef2;
        alert(current.value);
      }
    }

    // 2. 渲染组件
    ReactDOM.render(<Demo />, document.getElementById('test'));

  </script>
</body>
</html>
