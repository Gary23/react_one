<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2_回调函数形式的refs</title>
  <style>

  </style>
</head>
<body>
  <div id="test"></div>
  <!-- 引入 react_development.js   react-dom.development.js  babel.min.js -->
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    // 1. 创建类式组件
    class Demo extends React.Component {
      render() {
        return (
          <div>
            {/* node就是input元素本身 */}
            <input ref={(node) => { this.input1 = node }} type="text" />
            <button onClick={ this.showTip }>点击提示</button>
            <br />
            <input onBlur={ this.showTip2 } ref={(node) => { this.input1 = node }} type="text" />
            <span>失去焦点提示</span>
          </div>
        )
      }
      showTip = () => {
        const {input1} = this;
        alert(input1.value);
      }
      showTip2 = () => {
        const {input2} = this;
        alert(input2.value);
      }
    }

    // 2. 渲染组件
    ReactDOM.render(<Demo />, document.getElementById('test'));

  </script>
</body>
</html>
