<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4_函数式组件使用props</title>
  <style>

  </style>
</head>
<body>
  <div id="test"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <!-- 引入 react_development.js   react-dom.development.js  babel.min.js -->
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    // 1. 创建类式组件
    class Demo extends React.Component {

    }


    function Demo(props) {
      const { name, age, gender } = props;
      // 所有传递的标签属性，都收集在函数式组件的参数上
      return (
        <div>
          <h1>姓名：{name}</h1>
          <h1>年龄：{age}</h1>
          <h1>性别：{gerden}</h1>
        </div>
      )
    }
    // 对props属性进行传参数据类型的限制
    Demo.prototype = {
      name: PropTypes.string.isRequired, // name必传，且必须是字符串
      gender: PropTypes.string, // gender不是必传，但是必须是字符串
      age: PropTypes.number, // age不是必传，但是必须是数值
    }
    // 设置props参数的默认值
    Demo.defaultProps = {
      gender: '男',   // 默认值男
      age: 18,      // 默认值18
    }

    // 2. 渲染组件
    ReactDOM.render(<Demo name="green" age="22" gerden="男" />, document.getElementById('test'));

  </script>
</body>
</html>
