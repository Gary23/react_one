<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1_props基本使用</title>
  <style>

  </style>
</head>
<body>
  <div id="test"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <!-- 引入 react_development.js   react-dom.development.js  babel.min.js -->
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    // 1. 创建类式组件
    class Demo extends React.Component {
      render() {
        // 从组件外部传入数据，通过props接收
        const { name, age, gender } = this.props;
        
        return (
          <div>
            <ul>
              <li>姓名：{ name }</li>  
              <li>性别：{ gender }</li>  
              <li>年龄：{ age }</li>  
            </ul>
          </div>
        )
      }
    }

    // 2. 渲染组件，传输标签属性
    ReactDOM.render(<Demo name="green" age={22} gender="男" />, document.getElementById('test'));
    ReactDOM.render(<Demo name="jack" age={18} gender="男" />, document.getElementById('test2'));

    // ReactDOM.render(<Demo name="tim" age="15" gerden="女" />, document.getElementById('test3'));
    const p = { name: 'tim', age: 18, gender: '女' }
    // ...p是上面那种写法的语法糖
    ReactDOM.render(<Demo {...p} />, document.getElementById('test3'));

  </script>
</body> 
</html>
