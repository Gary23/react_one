<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建类式组件</title>
  <style>

  </style>
</head>
<body>
  <div id="test"></div>
  <!-- 引入 react_development.js   react-dom.development.js  babel.min.js -->
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    // 1. 创建类式组件
    class Demo extends React.Component {
      // render必须写，必须有返回值（dom元素）
      // render是放在Demo的原型对象上，供实例使用
      // render的this指向Demo组件实例对象
      render() {
        console.log('render的this', this);
        return <h1>这是类式组件，适用于【复杂组件】</h1>
      }
    }
    // 2. 渲染组件
    ReactDOM.render(<Demo/>, document.getElementById('test'));
    /*
      执行了ReactDom.render(<Demo/>......)    之后发生了
        1. React解析组件标签，找到了Demo组件
        2. 发现组件是使用类定义的，随后new该类的实例，并通过该实例调用到原型上的render方法，将render返回的虚拟DOM转为真实DOM，随后渲染到页面

    */
  </script>
</body>
</html>
