<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建函数式组件</title>
  <style>

  </style>
</head>
<body>
  <div id="test"></div>
  <!-- 引入 react_development.js   react-dom.development.js  babel.min.js -->
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    // 1. 创建函数式组件
    function Demo() {
      console.log(this);    // 此处的this是undefined，因为babel默认开启严格模式，严格模式中function的this不能指向window
      return <h1></h1>
    }
    // 2. 渲染组件
    ReactDOM.render(<Demo/>, document.getElementById('test'));
    /*
      执行了ReactDom.render(<Demo/>......)    之后发生了
        1. React解析组件标签，找到了Demo组件
        2. 发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM，随后渲染到页面

    */
  </script>
</body>
</html>
