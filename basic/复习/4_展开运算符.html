<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>展开运算符</title>
</head>
<body>
  <script>
    let arr1 = [1,3,5,7,9];
    let arr2 = [2,4,6,8,10];
    console.log(...arr1);    // 展开一个数组
    let arr3 = [...arr1, ...arr2];    // 合并两个数组

    function sum(...number) {   // 函数传参使用
      return number.reduce((pre, cur) => pre + cur);
    }
    sum(1,2,3,4,5,6)


    let person = { name: 'tom', age: 18 };
    let person2 = { ...person };    // 展开一个对象，克隆person对象给person2

    // console.log(...person);   // 报错，对象不能展开

    let person3 = {...person, name: 'tim'};    // 合并两个对象，克隆同时修改对象的属性值

  </script>
</body>
</html>
