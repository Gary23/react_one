<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5_演示函数柯里化</title>
</head>
<body>
  <script>
    // 原始的写法
    function sum(a,b,c) {
      return a+b+c
    }
    console.log(sum(1,2,3))

    // 柯里化的写法
    function sum2(a) {
      return (b) => {
        return (c) => {
          return a+b+c
        }
      }
    }
    console.log(sum(1)(2)(3))

  </script>
</body>
</html>
