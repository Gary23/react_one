<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2_使用jsx创建虚拟DOM</title>
</head>
<body>
  <div id="test"></div>
  <!-- 引入 react_development.js   react-dom.development.js  babel.min.js -->
  <!-- 此处一定要写text/babel  为了让babel编译 -->
  <script type="text/babel">
    // 1. 创建虚拟dom
      // 此处不是字符串是虚拟dom  所以直接写标签
    const VDOM = (
      <h1 id="title">
        <span>Hello, React</span>  
      </h1>
    )
    // 2. 渲染虚拟dom到页面   ReachDOM.render(虚拟DOm, 容器)
    ReachDOM.render(VDOM, document.getElementById('#test'))
  </script>
</body>
</html>
